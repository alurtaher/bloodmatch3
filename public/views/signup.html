<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom CSS -->
    <style>
        /* Compact, Emotional UI: Warm, blood-focused, screen-friendly */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2; /* Soft red-tinted background */
            color: #0f172a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navbar - Compact and sticky */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: box-shadow 0.3s ease;
        }

        .navbar.scrolled {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #b91c1c; /* Deep blood red */
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #991b1b;
        }

        .nav-link {
            color: #1f2937 !important;
            font-weight: 500;
            margin: 0 0.8rem;
            font-size: 0.9rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #b91c1c;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #b91c1c !important;
        }

        /* Signup Section - Compact and emotional */
        .signup-section {
            padding: 60px 0;
            background: linear-gradient(145deg, #b91c1c 0%, #1e40af 100%);
            color: #ffffff;
            text-align: center;
            position: relative;
            min-height: calc(100vh - 120px); /* Fit to screen */
            display: flex;
            align-items: center;
        }

        .signup-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .signup-section > .container {
            position: relative;
            z-index: 2;
        }

        .signup-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .signup-section p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 1.5rem;
            line-height: 1.6;
        }

        /* Form Styling - Compact */
        .signup-form {
            background: #ffffff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
            position: relative;
        }

        .form-label {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            font-size: 0.9rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: #b91c1c;
            box-shadow: 0 0 6px rgba(185, 28, 28, 0.2);
            outline: none;
        }

        .btn-submit {
            background-color: #f59e0b; /* Amber for warmth */
            color: #1f2937;
            font-size: 1rem;
            padding: 0.6rem 2rem;
            border-radius: 50px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        /* Role Toggle - Compact */
        .role-toggle {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .role-toggle input[type="radio"] {
            display: none;
        }

        .role-toggle label {
            padding: 0.4rem 1.5rem;
            border-radius: 50px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .role-toggle input[value="donor"]:checked + label {
            background-color: #f59e0b;
            color: #1f2937;
        }

        .role-toggle input[value="recipient"]:checked + label {
            background-color: #1e3a8a;
            color: #ffffff;
        }

        .role-toggle label:not(:checked) {
            background-color: #e5e7eb;
            color: #4b5563;
        }

        /* Autocomplete Dropdown */
        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .autocomplete-item {
            padding: 0.5rem;
            font-size: 0.9rem;
            color: #0f172a;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .autocomplete-item:hover {
            background-color: #f3f4f6;
        }

        /* Footer - Compact */
        footer {
            background-color: #0f172a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #f59e0b;
            text-decoration: none;
            margin: 0 0.8rem;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #b91c1c;
        }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
        }

        /* Accessibility */
        a:focus, button:focus, input:focus, select:focus {
            outline: 2px solid #f59e0b;
            outline-offset: 2px;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .signup-section h1 {
                font-size: 2rem;
            }
            .signup-section p {
                font-size: 1rem;
            }
            .signup-form {
                padding: 1.2rem;
                max-width: 90%;
            }
            .form-label, .form-control, .form-select {
                font-size: 0.85rem;
            }
            .btn-submit {
                font-size: 0.9rem;
                padding: 0.5rem 1.5rem;
            }
            .autocomplete-dropdown {
                max-height: 150px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">ðŸ©¸BloodMatch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#how-it-works">How It Works</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#map">Find Matches</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#testimonials">Stories</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="signup-section">
        <div class="container">
            <h1 class="slide-in">Join to Save Lives</h1>
            <p class="slide-in" style="animation-delay: 0.2s;">Your blood can give someone hope. Sign up as a donor or recipient today.</p>
            <div class="signup-form slide-in" style="animation-delay: 0.4s;">
                <form id="signupForm" action="/signup" method="POST">
                    <div class="role-toggle">
                        <input type="radio" id="donor" name="role" value="donor" checked>
                        <label for="donor">Donor</label>
                        <input type="radio" id="recipient" name="role" value="recipient">
                        <label for="recipient">Recipient</label>
                    </div>
                    <div class="mb-2">
                        <label for="name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your name" required>
                    </div>
                    <div class="mb-2">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="number" class="form-control" id="phone" name="phone" placeholder="Your Phone Number" required>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
                    </div>
                    <div class="mb-2">
                        <label for="bloodGroup" class="form-label">Blood Group</label>
                        <select class="form-select" id="bloodGroup" name="bloodGroup" required>
                            <option value="" disabled selected>Select blood group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                    <div class="mb-2 position-relative">
                        <label for="location" class="form-label">Location (City)</label>
                        <input type="text" class="form-control" id="location" placeholder="Your city" required>
                        <div class="autocomplete-dropdown" id="autocompleteDropdown"></div>
                        <input type="hidden" id="latitude" name="latitude">
                        <input type="hidden" id="longitude" name="longitude">
                        <small class="form-text text-muted">We'll find nearby matches.</small>
                    </div>
                    <button type="submit" class="btn btn-submit">Join Now</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 BloodMatch. All rights reserved.</p>
            <a href="/privacy">Privacy Policy</a> |
            <a href="/terms">Terms of Service</a> |
            <a href="/contact">Contact Us</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script>
        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Scroll Animations
        const slideInElements = document.querySelectorAll('.slide-in');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });
        slideInElements.forEach(el => observer.observe(el));

        // Autocomplete Functionality
        const locationInput = document.getElementById('location');
        const autocompleteDropdown = document.getElementById('autocompleteDropdown');
        let debounceTimeout;

        locationInput.addEventListener('input', async () => {
            clearTimeout(debounceTimeout);
            debounceTimeout = setTimeout(async () => {
                const query = locationInput.value.trim();
                if (query.length < 2) {
                    autocompleteDropdown.style.display = 'none';
                    return;
                }

                try {
                    const response = await axios.get('http://localhost:3000/geocode/autocomplete', { params: { q: query } });
                    const suggestions = response.data.suggestions || [];
                    autocompleteDropdown.innerHTML = '';
                    if (suggestions.length > 0) {
                        suggestions.forEach(suggestion => {
                            const item = document.createElement('div');
                            item.classList.add('autocomplete-item');
                            item.textContent = suggestion;
                            item.addEventListener('click', () => {
                                locationInput.value = suggestion;
                                autocompleteDropdown.style.display = 'none';
                            });
                            autocompleteDropdown.appendChild(item);
                        });
                        autocompleteDropdown.style.display = 'block';
                    } else {
                        autocompleteDropdown.style.display = 'none';
                    }
                } catch (error) {
                    console.error('Autocomplete error:', error);
                    autocompleteDropdown.style.display = 'none';
                }
            }, 300); // Debounce delay
        });

        // Hide dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!locationInput.contains(e.target) && !autocompleteDropdown.contains(e.target)) {
                autocompleteDropdown.style.display = 'none';
            }
        });

        // Form Submission with Axios
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cityInput = document.getElementById('location').value;

            try {
                // Call server-side proxy for OpenCage forward geocoding
                const geoResponse = await axios.get('http://localhost:3000/geocode/forward-geocode', { params: { q: cityInput } });
                const { lat, lng } = geoResponse.data;

                if (lat && lng) {
                    document.getElementById('latitude').value = lng; // JSON expects [longitude, latitude]
                    document.getElementById('longitude').value = lat;

                    // Prepare form data
                    const formData = {
                        name: document.getElementById('name').value,
                        email: document.getElementById('email').value,
                        phonenumber: document.getElementById('phone').value,
                        password: document.getElementById('password').value,
                        role: document.querySelector('input[name="role"]:checked').value,
                        bloodGroup: document.getElementById('bloodGroup').value,
                        location: {
                            type: "Point",
                            coordinates: [parseFloat(lng), parseFloat(lat)]
                        }
                    };

                    console.log('Submitting form data:', formData);

                    // Submit to backend
                    const submitResponse = await axios.post('http://localhost:3000/signup', formData);
                    if (submitResponse.status === 200 || submitResponse.status === 201) {
                        alert('Signup successful! please Login......');
                        // Replace with actual redirect
                        localStorage.setItem('token', submitResponse.data.token);
                        window.location.href = '/login';
                    } else {
                        alert('Signup failed. Please try again.');
                    }
                } else {
                    alert('Invalid city. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert(error.response?.data?.message || 'An error occurred. Please try again.');
                window.location.href = '/login';
            }
        });
    </script>
    <style>
        /* Animation Visibility */
        .slide-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .slide-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</body>
</html>
