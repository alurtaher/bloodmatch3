<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BloodMatch - Login to Save Lives</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Custom CSS -->
    <style>
        /* Compact, Emotional UI: Warm, blood-focused, screen-friendly */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fef2f2; /* Soft red-tinted background */
            color: #0f172a;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* Navbar - Compact and sticky */
        .navbar {
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 0.8rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: box-shadow 0.3s ease;
        }

        .navbar.scrolled {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            color: #b91c1c; /* Deep blood red */
            transition: color 0.3s ease;
        }

        .navbar-brand:hover {
            color: #991b1b;
        }

        .nav-link {
            color: #1f2937 !important;
            font-weight: 500;
            margin: 0 0.8rem;
            font-size: 0.9rem;
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #b91c1c;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: #b91c1c !important;
        }

        /* Login Section - Compact and emotional */
        .login-section {
            padding: 60px 0;
            background: linear-gradient(145deg, #b91c1c 0%, #1e40af 100%);
            color: #ffffff;
            text-align: center;
            position: relative;
            min-height: calc(100vh - 120px); /* Fit to screen */
            display: flex;
            align-items: center;
        }

        .login-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .login-section > .container {
            position: relative;
            z-index: 2;
        }

        .login-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .login-section p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 1.5rem;
            line-height: 1.6;
        }

        /* Form Styling - Compact */
        .login-form {
            background: #ffffff;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .form-label {
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #d1d5db;
            padding: 0.5rem;
            font-size: 0.9rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #b91c1c;
            box-shadow: 0 0 6px rgba(185, 28, 28, 0.2);
            outline: none;
        }

        .btn-submit {
            background-color: #f59e0b; /* Amber for warmth */
            color: #1f2937;
            font-size: 1rem;
            padding: 0.6rem 2rem;
            border-radius: 50px;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        /* Signup Link */
        .signup-link {
            font-size: 0.9rem;
            margin-top: 1rem;
            color: #0f172a;
        }

        .signup-link a {
            color: #b91c1c;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            color: #991b1b;
            text-decoration: underline;
        }

        /* Footer - Compact */
        footer {
            background-color: #0f172a;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        footer a {
            color: #f59e0b;
            text-decoration: none;
            margin: 0 0.8rem;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #b91c1c;
        }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            opacity: 0;
            animation: slideIn 0.8s ease-out forwards;
        }

        /* Accessibility */
        a:focus, button:focus, input:focus {
            outline: 2px solid #f59e0b;
            outline-offset: 2px;
        }

        /* Responsive Adjustments */
        @media (max-width: 576px) {
            .login-section h1 {
                font-size: 2rem;
            }
            .login-section p {
                font-size: 1rem;
            }
            .login-form {
                padding: 1.2rem;
                max-width: 90%;
            }
            .form-label, .form-control {
                font-size: 0.85rem;
            }
            .btn-submit {
                font-size: 0.9rem;
                padding: 0.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">BloodMatch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#how-it-works">How It Works</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#map">Find Matches</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#testimonials">Stories</a></li>
                    <li class="nav-item"><a class="nav-link" href="/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <h1 class="slide-in">Login to Save Lives</h1>
            <p class="slide-in" style="animation-delay: 0.2s;">Access your BloodMatch account to connect with donors or recipients.</p>
            <div class="login-form slide-in" style="animation-delay: 0.4s;">
                <form id="loginForm" action="/login" method="POST">
                    <div class="mb-2">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Your email" required>
                    </div>
                    <div class="mb-2">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Your password" required>
                    </div>
                    <button type="submit" class="btn btn-submit">Login</button>
                    <div class="signup-link">
                        Don't have an account? <a href="/signup">Sign up here</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 BloodMatch. All rights reserved.</p>
            <a href="/privacy">Privacy Policy</a> |
            <a href="/terms">Terms of Service</a> |
            <a href="/contact">Contact Us</a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script>
        // Navbar Scroll Effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Scroll Animations
        const slideInElements = document.querySelectorAll('.slide-in');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, { threshold: 0.1 });
        slideInElements.forEach(el => observer.observe(el));

        // Form Submission with Axios
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await axios.post('http://localhost:3000/login', formData);
                if (response.status === 200 || response.status === 201) {
                    // Store token in localStorage
                    localStorage.setItem('token', response.data.token);
                    alert('Login successful! Redirecting...');
                    // Replace with actual redirect
                    window.location.href = '/dashboard';
                } else {
                    alert('Login failed. Please check your credentials.');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert(error.response?.data?.error || 'An error occurred. Please try again.');
            }
        });
    </script>
    <style>
        /* Animation Visibility */
        .slide-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .slide-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</body>
</html>
