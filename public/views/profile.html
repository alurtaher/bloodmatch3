<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloodMatch - Profile</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --red: #b91c1c;
      --blue: #1e40af;
      --yellow: #f59e0b;
      --green: #22c55e;
      --light: #fef2f2;
      --dark: #0f172a;
      --gold: #fbbf24;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .navbar {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      padding: .8rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--red);
      font-size: 1.5rem;
    }

    .nav-btn {
      background: none;
      border: none;
      color: var(--dark);
      font-weight: 500;
      font-size: .9rem;
      padding: .5rem 1rem;
      border-radius: 50px;
      transition: all .3s;
      display: flex;
      align-items: center;
      gap: .3rem;
    }

    .nav-btn:hover { background: var(--light); color: var(--red); }
    .nav-btn.active { background: var(--red); color: #fff; font-weight: 600; }

    .buy-premium-highlight {
      background: linear-gradient(145deg, var(--red), var(--blue));
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: .5rem 1.2rem;
      font-weight: 700;
      font-size: .85rem;
      transition: transform .3s;
    }

    .buy-premium-highlight:hover { transform: translateY(-3px); box-shadow: 0 6px 18px rgba(185, 28, 28, .4); }

    .btn-logout {
      border: 1.5px solid var(--red);
      color: var(--red);
      border-radius: 50px;
      padding: .3rem 1rem;
      font-weight: 700;
      font-size: .9rem;
      transition: all .3s;
    }

    .btn-logout:hover { background: var(--red); color: #fff; }

    .card {
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, .1);
      margin-bottom: 1.5rem;
    }

    .card-header {
      background: var(--red);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 1rem;
    }

    .profile-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: var(--red);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: 700;
      margin: 0 auto 1rem;
      box-shadow: 0 4px 12px rgba(185, 28, 28, .3);
    }

    .form-label {
      font-weight: 600;
      color: var(--dark);
      font-size: 0.95rem;
    }

    .form-control, .form-select {
      border-radius: 12px;
      border: 1.5px solid #ddd;
      padding: 0.6rem 1rem;
    }

    .form-control:focus, .form-select:focus {
      border-color: var(--red);
      box-shadow: 0 0 8px rgba(185, 28, 28, .2);
    }

    .btn-edit, .btn-save, .btn-cancel {
      border-radius: 50px;
      padding: 0.5rem 1.2rem;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .btn-edit { background: var(--yellow); color: var(--dark); }
    .btn-save { background: var(--green); color: #fff; }
    .btn-cancel { background: #6b7280; color: #fff; }

    .premium-badge {
      background: linear-gradient(135deg, var(--gold), #f59e0b);
      color: #1f2937;
      font-weight: 700;
      font-size: 0.7rem;
      padding: 0.2rem 0.5rem;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    #map {
      height: 250px;
      border-radius: 16px;
      margin-top: 1rem;
      box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
      cursor: crosshair !important;
    }

    .location-note {
      font-size: 0.85rem;
      color: #6b7280;
      font-style: italic;
      margin-top: 0.5rem;
    }

    .spinner {
      display: none;
      width: 36px;
      height: 36px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .role-badge {
      display: inline-block;
      padding: 0.35rem 0.8rem;
      border-radius: 50px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: capitalize;
    }

    .role-donor { background: var(--green); color: #fff; }
    .role-recipient { background: var(--blue); color: #fff; }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/dashboard">ðŸ©¸BloodMatch</a>
      <div class="ms-auto d-flex align-items-center gap-2 flex-wrap">
        <button class="nav-btn" onclick="goTo('/dashboard')">Home</button>
        <button class="nav-btn" onclick="goTo('/geocode/match/all')">Matches</button>
        <button class="nav-btn" id="notificationBtn">Notifications</button>
        <button class="nav-btn active">Profile</button>
        <button class="buy-premium-highlight" id="buyPremiumBtn">Buy Premium</button>
        <button class="btn-logout" id="logoutBtn">Logout</button>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="text-center mb-4">
      <div class="profile-avatar" id="avatarInitials">T</div>
      <h3 id="profileName">Loading...</h3>
      <p class="text-muted" id="profileEmail"></p>
      <div>
        <span id="roleBadge" class="role-badge role-donor">Donor</span>
        <span id="premiumTag" class="premium-badge" style="display:none;">
          Premium
        </span>
      </div>
    </div>

    <!-- Profile Form -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <span>Personal Information</span>
        <button class="btn btn-edit" id="editBtn">Edit</button>
      </div>
      <div class="card-body">
        <form id="profileForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Full Name</label>
              <input type="text" class="form-control" id="inputName" disabled />
            </div>
            <div class="col-md-6">
              <label class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="inputPhone" placeholder="10-digit number" disabled />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail" disabled readonly />
            </div>
            <div class="col-md-6">
              <label class="form-label">Blood Group</label>
              <select class="form-select" id="inputBlood" disabled>
                <option value="">Select</option>
                <option>A+</option><option>A-</option>
                <option>B+</option><option>B-</option>
                <option>AB+</option><option>AB-</option>
                <option>O+</option><option>O-</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label">Your Location</label>
              <div id="locationText" class="text-muted mb-2">Click map to update location</div>
              <div id="map"></div>
              <div class="location-note">Click on the map to set your exact location</div>
            </div>
          </div>

          <div class="d-flex gap-2 mt-4" id="actionButtons" style="display:none;">
            <button type="submit" class="btn btn-save">Save Changes</button>
            <button type="button" class="btn btn-cancel" id="cancelBtn">Cancel</button>
          </div>
        </form>
        <div class="spinner" id="saveSpinner"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>

  <script>
    function goTo(p) { window.location.href = p; }

    document.addEventListener("DOMContentLoaded", async () => {
      const token = localStorage.getItem("token");
      if (!token) {
        alert("Login required.");
        window.location.href = "/login";
        return;
      }

      let user = {};
      let map, marker;
      let isEditing = false;

      const userIcon = L.icon({
        iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-red.png",
        shadowUrl: "https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/images/marker-shadow.png",
        iconSize: [25, 41],
        iconAnchor: [12, 41]
      });

      function initMap(lat = 20.5937, lng = 78.9629) {
        map = L.map("map").setView([lat, lng], 5);
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png").addTo(map);

        if (lat !== 20.5937 || lng !== 78.9629) {
          marker = L.marker([lat, lng], { icon: userIcon, draggable: true }).addTo(map)
            .bindPopup("<b>Your Location</b>").openPopup();

          marker.on('dragend', () => {
            const pos = marker.getLatLng();
            updateLocationText(pos.lat, pos.lng);
          });
        }

        map.on('click', (e) => {
          if (!isEditing) return;
          const { lat, lng } = e.latlng;
          if (marker) map.removeLayer(marker);
          marker = L.marker([lat, lng], { icon: userIcon, draggable: true }).addTo(map)
            .bindPopup("Your Location").openPopup();

          marker.on('dragend', () => {
            const pos = marker.getLatLng();
            updateLocationText(pos.lat, pos.lng);
          });

          updateLocationText(lat, lng);
        });
      }

      function updateLocationText(lat, lng) {
        document.getElementById("locationText").innerHTML = `
          <strong>Selected:</strong> Lat: ${lat.toFixed(6)}, Lng: ${lng.toFixed(6)}
        `;
        user.location = { type: "Point", coordinates: [lng, lat] };
      }

      async function loadProfile() {
        try {
          const res = await axios.get("http://localhost:3000/profile/data", {
            headers: { Authorization: `Bearer ${token}` }
          });
          user = res.data;

          document.getElementById("profileName").textContent = user.name || "User";
          document.getElementById("profileEmail").textContent = user.email;
          document.getElementById("avatarInitials").textContent = (user.name?.[0] || "U").toUpperCase();

          document.getElementById("inputName").value = user.name || "";
          document.getElementById("inputPhone").value = user.phonenumber || "";
          document.getElementById("inputEmail").value = user.email;
          document.getElementById("inputBlood").value = user.bloodGroup || "";

          const roleBadge = document.getElementById("roleBadge");
          const role = (user.role || "donor").toLowerCase();
          roleBadge.textContent = role;
          roleBadge.className = `role-badge role-${role}`;

          // Premium
          const buyBtn = document.getElementById("buyPremiumBtn");
          const premiumTag = document.getElementById("premiumTag");
          if (user.isPremiumUser) {
            premiumTag.style.display = "inline-flex";
            buyBtn.innerHTML = `Premium Member`;
            buyBtn.style.background = "linear-gradient(145deg, var(--gold), #f59e0b)";
            buyBtn.style.color = "#1f2937";
            buyBtn.disabled = true;
          }

          // Location
          const [lng, lat] = user.location?.coordinates || [78.9629, 20.5937];
          updateLocationText(lat, lng);
          initMap(lat, lng);

        } catch (e) {
          if (e.response?.status === 401) {
            localStorage.removeItem("token");
            window.location.href = "/login";
          } else alert("Failed to load profile.");
        }
      }

      // Edit Mode
      document.getElementById("editBtn").onclick = () => {
        isEditing = true;
        document.querySelectorAll("#profileForm input:not(#inputEmail), #profileForm select").forEach(el => el.disabled = false);
        document.getElementById("editBtn").style.display = "none";
        document.getElementById("actionButtons").style.display = "flex";
        document.querySelector(".location-note").textContent = "Click on the map to update your location";
      };

      // Cancel
      document.getElementById("cancelBtn").onclick = () => {
        isEditing = false;
        loadProfile(); // Reload original data
        document.querySelectorAll("#profileForm input, #profileForm select").forEach(el => el.disabled = true);
        document.getElementById("editBtn").style.display = "block";
        document.getElementById("actionButtons").style.display = "none";
      };

      // Save Changes
      document.getElementById("profileForm").onsubmit = async (e) => {
        e.preventDefault();
        const spinner = document.getElementById("saveSpinner");
        spinner.style.display = "block";

        try {
          const updates = {
            name: document.getElementById("inputName").value.trim(),
            phonenumber: document.getElementById("inputPhone").value.trim(),
            bloodGroup: document.getElementById("inputBlood").value,
            location: user.location || null
          };

          await axios.put("http://localhost:3000/profile/update", updates, {
            headers: { Authorization: `Bearer ${token}` }
          });

          alert("Profile updated successfully!");
          window.location.reload();
        } catch (err) {
          alert(err.response?.data?.message || "Update failed. Check your inputs.");
        } finally {
          spinner.style.display = "none";
        }
      };

      // Notification Button
      document.getElementById("notificationBtn").onclick = () => {
        if (user.isPremiumUser) {
          window.location.href = '/reminders/getNotificationPage';
        } else {
          alert("This feature is only for Premium Members!");
        }
      };

      // Logout
      document.getElementById("logoutBtn").onclick = () => {
        localStorage.removeItem("token");
        window.location.href = "/login";
      };

      loadProfile();
    });
  </script>
</body>

</html>
