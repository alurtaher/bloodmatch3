<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloodMatch - Notifications</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Leaflet (not used here but kept for consistency) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    :root {
      --red: #b91c1c;
      --blue: #1e40af;
      --yellow: #f59e0b;
      --green: #22c55e;
      --light: #fef2f2;
      --dark: #0f172a;
      --gold: #fbbf24;
      --premium-glow: #fef3c7;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .navbar {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      padding: .8rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--red);
      font-size: 1.5rem;
    }

    .nav-btn {
      background: none;
      border: none;
      color: var(--dark) !important;
      font-weight: 500;
      font-size: .9rem;
      padding: .5rem 1rem;
      border-radius: 50px;
      transition: all .3s;
      display: flex;
      align-items: center;
      gap: .3rem;
    }

    .nav-btn:hover {
      background: var(--light);
      color: var(--red) !important;
    }

    .nav-btn.active {
      background: var(--red);
      color: #fff !important;
      font-weight: 600;
    }

    .buy-premium-highlight {
      background: linear-gradient(145deg, var(--red), var(--blue));
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: .5rem 1.2rem;
      font-weight: 700;
      font-size: .85rem;
      transition: transform .3s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }

    .buy-premium-highlight:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(185, 28, 28, .4);
    }

    .btn-logout {
      border: 1.5px solid var(--red);
      color: var(--red);
      border-radius: 50px;
      padding: .3rem 1rem;
      font-weight: 700;
      font-size: .9rem;
      transition: all .3s;
    }

    .btn-logout:hover {
      background: var(--red);
      color: #fff;
    }

    .card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, .1);
      margin-bottom: 1.5rem;
    }

    .card-header {
      background: var(--red);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 1rem;
    }

    .notification-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    .notification-item:hover {
      background: #f9f9f9;
    }

    .notification-item:last-child {
      border-bottom: none;
    }

    .btn-contact {
      background: var(--blue);
      color: #fff;
      font-size: 0.8rem;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      border: none;
    }

    .btn-contact:hover {
      background: #1e3a8a;
    }

    .btn-delete {
      background: var(--red);
      color: #fff;
      font-size: 0.8rem;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      border: none;
    }

    .btn-delete:hover {
      background: #991b1b;
    }

    .no-notifications {
      text-align: center;
      padding: 1.5rem;
      color: #6b7280;
      font-style: italic;
    }

    .spinner {
      display: none;
      width: 36px;
      height: 36px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .form-label {
      font-weight: 600;
      color: var(--dark);
      font-size: 0.9rem;
    }

    .form-select,
    .form-range {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    .form-select:focus,
    .form-range:focus {
      border-color: var(--red);
      box-shadow: 0 0 6px rgba(185, 28, 28, 0.2);
    }

    .distance-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .distance-value {
      position: absolute;
      top: -35px;
      right: 0;
      background: var(--red);
      color: #fff;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .btn-submit {
      background: var(--yellow);
      color: var(--dark);
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 0.6rem;
      font-size: 1rem;
      transition: all .3s;
      width: 100%;
    }

    .btn-submit:hover {
      background: #f59e0b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    @media (max-width: 767px) {
      .nav-btn,
      .btn-logout,
      .buy-premium-highlight {
        font-size: .8rem;
        padding: .4rem .8rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/">BloodMatch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto d-flex align-items-center gap-2 flex-wrap">
          <button class="nav-btn" onclick="goTo('/dashboard')">Home</button>
          <button class="nav-btn" onclick="goTo('/matches')">Matches</button>
          <button class="nav-btn active" id="notificationBtn">
            Notifications <span class="badge bg-danger" id="notificationBadge" style="display:none;">0</span>
          </button>
          <button class="nav-btn" onclick="goTo('/profile')">Profile</button>
          <button class="buy-premium-highlight" id="buyPremiumBtn">Buy Premium</button>
          <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4">Notifications</h2>

    <!-- Add Notification Form -->
    <div class="card">
      <div class="card-header">Set Up Blood Alert</div>
      <div class="card-body">
        <form id="notificationForm" class="row g-3">
          <div class="col-md-6">
            <label for="bloodGroup" class="form-label">Blood Group</label>
            <select class="form-select" id="bloodGroup" required>
              <option value="" disabled selected>Select blood group</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="distance" class="form-label">Distance (km)</label>
            <div class="distance-container">
              <input type="range" class="form-range" id="distance" min="1" max="100" value="10">
              <div class="distance-value" id="distanceValue">10 km</div>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-submit">Add Notification</button>
          </div>
        </form>
        <div class="spinner" id="notificationSpinner"></div>
      </div>
    </div>

    <!-- Notification List -->
    <div class="card">
      <div class="card-header">Your Alerts</div>
      <div class="card-body p-0">
        <ul class="list-group list-group-flush" id="notificationList">
          <li class="list-group-item text-center py-4 text-muted">No notifications set.</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    function goTo(p) { window.location.href = p; }

    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please log in to access this page.');
        window.location.href = '/login';
        return;
      }

      let userLocation,user;

      // Fetch User Location
      async function fetchUserData() {
        try {
          const response = await axios.get('http://localhost:3000/profile/data', {
            headers: { Authorization: `Bearer ${token}` }
          });
          userLocation = response.data.location.coordinates;
          user = response.data;
        } catch (error) {
          console.error('Error fetching user data:', error);
          alert(error.response?.data?.error || 'Failed to load user data.');
          if (error.response?.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/login';
          }
        }
      }

      // Generate Random ID
      function generateId() {
        return 'xxxx-xxxx-xxxx-xxxx'.replace(/[x]/g, () => {
          return Math.floor(Math.random() * 16).toString(16);
        });
      }

      // Load Notifications
      function loadNotifications() {
        const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
        const notificationList = document.getElementById('notificationList');
        const notificationBadge = document.getElementById('notificationBadge');
        notificationList.innerHTML = '';

        if (notifications.length === 0) {
          notificationList.innerHTML = '<li class="no-notifications">No notifications set.</li>';
          notificationBadge.style.display = 'none';
          return;
        }

        const fulfilledCount = notifications.filter(n => n.status === 'fulfilled').length;
        notificationBadge.textContent = fulfilledCount;
        notificationBadge.style.display = fulfilledCount > 0 ? 'inline-block' : 'none';

        notifications.forEach(notification => {
          const li = document.createElement('li');
          li.className = 'notification-item list-group-item';

          if (notification.status === 'pending') {
            li.innerHTML = `
              <span>Waiting for <strong>${notification.bloodGroup}</strong> donors within <strong>${notification.distance} km</strong></span>
              <button class="btn-delete" data-id="${notification.id}">Delete</button>
            `;
          } else {
            li.innerHTML = `
              <span>Found <strong>${notification.bloodGroup}</strong> donor: <strong>${notification.match?.name}</strong> - ${notification.match?.city}</span>
              <button class="btn-contact" data-id="${notification.match?._id}">Contact</button>
            `;
          }
          notificationList.appendChild(li);
        });

        // Delete Handler
        document.querySelectorAll('.btn-delete').forEach(btn => {
          btn.addEventListener('click', () => {
            const id = btn.dataset.id;
            const updated = notifications.filter(n => n.id !== id);
            localStorage.setItem('notifications', JSON.stringify(updated));
            loadNotifications();
          });
        });

        // Contact Handler
        document.querySelectorAll('.btn-contact').forEach(btn => {
          btn.addEventListener('click', () => {
            alert(`Contact donor ID: ${btn.dataset.id} (Feature coming soon)`);
          });
        });
      }

      // Add Notification
      document.getElementById('notificationForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const bloodGroup = document.getElementById('bloodGroup').value;
        const distance = parseInt(document.getElementById('distance').value) || 10;
        const spinner = document.getElementById('notificationSpinner');
        spinner.style.display = 'block';

        try {
          const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
          const newNotif = { id: generateId(), bloodGroup, distance, status: 'pending' };
          notifications.push(newNotif);
          localStorage.setItem('notifications', JSON.stringify(notifications));

          document.getElementById('notificationForm').reset();
          document.getElementById('distance').value = 10;
          document.getElementById('distanceValue').textContent = '10 km';
          loadNotifications();
        } catch (error) {
          alert('Failed to add notification.');
        } finally {
          spinner.style.display = 'none';
        }
      });

      // Update Distance Value
      document.getElementById('distance').addEventListener('input', (e) => {
        const val = e.target.value;
        document.getElementById('distanceValue').textContent = `${val} km`;
      });

      // Check for Matches
      async function checkNotifications() {
        const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
        const pending = notifications.filter(n => n.status === 'pending');
        if (!userLocation || pending.length === 0) return;

        for (const notif of pending) {
          try {
            const res = await axios.get('http://localhost:3000/api/match', {
              headers: { Authorization: `Bearer ${token}` },
              params: {
                longitude: userLocation[0],
                latitude: userLocation[1],
                bloodGroup: notif.bloodGroup,
                maxDistance: notif.distance * 1000
              }
            });

            if (res.data.length > 0) {
              const match = res.data[0];
              notif.status = 'fulfilled';
              notif.match = { _id: match._id, name: match.name, city: match.city };
              localStorage.setItem('notifications', JSON.stringify(notifications));
            }
          } catch (err) {
            console.error('Check failed:', err);
          }
        }
        loadNotifications();
      }

      // Logout
      document.getElementById('logoutBtn').onclick = () => {
        localStorage.removeItem('token');
        localStorage.removeItem('notifications');
        window.location.href = '/login';
      };

      // Buy Premium
      document.getElementById('buyPremiumBtn').onclick = () => {
        // window.location.href = '/buy-premium';
        if(!user.isPremiumUser){
          alert('U must be a premium user to access this feature.');
          window.location.href = '/dashboard';
        }
        else
        alert('U are already premium User!');
      };

      // Initialize
      fetchUserData().then(() => {
        loadNotifications();
        setInterval(checkNotifications, 30000); // Check every 30s
      });
    });
  </script>
</body>

</html>
