<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BloodMatch - Notifications</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --red: #b91c1c;
      --blue: #1e40af;
      --yellow: #f59e0b;
      --green: #22c55e;
      --light: #fef2f2;
      --dark: #0f172a;
      --gold: #fbbf24;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--light);
      color: var(--dark);
    }

    .navbar {
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .05);
      padding: .8rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      font-weight: 700;
      color: var(--red);
      font-size: 1.5rem;
    }

    .nav-btn {
      background: none;
      border: none;
      color: var(--dark) !important;
      font-weight: 500;
      font-size: .9rem;
      padding: .5rem 1rem;
      border-radius: 50px;
      transition: all .3s;
      display: flex;
      align-items: center;
      gap: .3rem;
    }

    .nav-btn:hover { background: var(--light); color: var(--red) !important; }
    .nav-btn.active { background: var(--red); color: #fff !important; font-weight: 600; }

    .buy-premium-highlight {
      background: linear-gradient(145deg, var(--red), var(--blue));
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: .5rem 1.2rem;
      font-weight: 700;
      font-size: .85rem;
      transition: transform .3s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .buy-premium-highlight:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(185, 28, 28, .4);
    }

    .buy-premium-highlight:disabled {
      opacity: 1;
      cursor: default;
      transform: none;
    }

    .btn-logout {
      border: 1.5px solid var(--red);
      color: var(--red);
      border-radius: 50px;
      padding: .3rem 1rem;
      font-weight: 700;
      font-size: .9rem;
      transition: all .3s;
    }

    .btn-logout:hover { background: var(--red); color: #fff; }

    .card {
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, .1);
      margin-bottom: 1.5rem;
    }

    .card-header {
      background: var(--red);
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 1rem;
    }

    .notification-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #eee;
      font-size: 0.95rem;
      transition: background 0.2s;
    }

    .notification-item:hover { background: #f9f9f9; }
    .notification-item:last-child { border-bottom: none; }

    .btn-contact {
      background: var(--blue);
      color: #fff;
      font-size: 0.8rem;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      border: none;
    }

    .btn-contact:hover { background: #1e3a8a; }

    .btn-delete {
      background: var(--red);
      color: #fff;
      font-size: 0.8rem;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      border: none;
    }

    .btn-delete:hover { background: #991b1b; }

    .btn-update {
      background: var(--yellow);
      color: var(--dark);
      font-size: 0.8rem;
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      border: none;
    }

    .btn-update:hover { background: #f59e0b; }

    .no-notifications {
      text-align: center;
      padding: 1.5rem;
      color: #6b7280;
      font-style: italic;
    }

    .spinner {
      display: none;
      width: 36px;
      height: 36px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--red);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 1rem auto;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .form-label { font-weight: 600; font-size: 0.9rem; }
    .form-select, .form-range {
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 0.5rem;
      font-size: 0.9rem;
    }

    .distance-container { position: relative; margin-bottom: 1rem; }
    .distance-value {
      position: absolute;
      top: -35px;
      right: 0;
      background: var(--red);
      color: #fff;
      font-weight: 700;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.9rem;
    }

    .btn-submit {
      background: var(--yellow);
      color: var(--dark);
      font-weight: 700;
      border: none;
      border-radius: 50px;
      padding: 0.6rem;
      font-size: 1rem;
      transition: all .3s;
      width: 100%;
    }

    .btn-submit:hover {
      background: #f59e0b;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
    }

    @media (max-width: 767px) {
      .nav-btn, .btn-logout, .buy-premium-highlight {
        font-size: .8rem;
        padding: .4rem .8rem;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="/dashboard">ðŸ©¸BloodMatch</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="ms-auto d-flex align-items-center gap-2 flex-wrap">
          <button class="nav-btn" onclick="goTo('/dashboard')">Home</button>
          <button class="nav-btn" onclick="goTo('/geocode/match/all')">Matches</button>
          <button class="nav-btn active">
            Notifications <span class="badge bg-danger" id="notificationBadge" style="display:none;">0</span>
          </button>
          <button class="nav-btn" onclick="goTo('/profile')">Profile</button>
          <button class="buy-premium-highlight" id="buyPremiumBtn">Buy Premium</button>
          <button class="btn-logout" id="logoutBtn">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <h2 class="mb-4">Notifications</h2>

    <!-- Add Notification Form -->
    <div class="card">
      <div class="card-header">Set Up Blood Alert</div>
      <div class="card-body">
        <form id="notificationForm" class="row g-3">
          <div class="col-md-6">
            <label for="bloodGroup" class="form-label">Blood Group</label>
            <select class="form-select" id="bloodGroup" required>
              <option value="" disabled selected>Select blood group</option>
              <option value="A+">A+</option><option value="A-">A-</option>
              <option value="B+">B+</option><option value="B-">B-</option>
              <option value="AB+">AB+</option><option value="AB-">AB-</option>
              <option value="O+">O+</option><option value="O-">O-</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="distance" class="form-label">Distance (km)</label>
            <div class="distance-container">
              <input type="range" class="form-range" id="distance" min="1" max="100" value="10">
              <div class="distance-value" id="distanceValue">10 km</div>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-submit">Add Notification</button>
          </div>
        </form>
        <div class="spinner" id="notificationSpinner"></div>
      </div>
    </div>

    <!-- Notification List -->
    <div class="card">
      <div class="card-header">Your Alerts</div>
      <div class="card-body p-0">
        <ul class="list-group list-group-flush" id="notificationList">
          <li class="list-group-item text-center py-4 text-muted">Loading alerts...</li>
        </ul>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    function goTo(p) { window.location.href = p; }

    document.addEventListener("DOMContentLoaded", () => {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Please log in to access this page.');
        window.location.href = '/login';
        return;
      }

      let isPremiumUser = false;
      let user = null;

      // Fetch User & Check Premium
      async function fetchUserData() {
        try {
          const res = await axios.get('http://localhost:3000/profile/data', {
            headers: { Authorization: `Bearer ${token}` }
          });
          user = res.data;
          isPremiumUser = res.data.isPremiumUser === true;

          const buyBtn = document.getElementById('buyPremiumBtn');
          if (isPremiumUser) {
            buyBtn.innerHTML = `<i class="fas fa-crown me-1"></i> Premium Member`;
            buyBtn.style.background = "linear-gradient(145deg, var(--gold), #f59e0b)";
            buyBtn.style.color = "#1f2937";
            buyBtn.disabled = true;
          } else {
            alert('This feature is only available for Premium Members!');
            window.location.href = '/dashboard';
          }
        } catch (err) {
          if (err.response?.status === 401) {
            localStorage.removeItem('token');
            window.location.href = '/login';
          }
        }
      }

      // Load Notifications
      async function loadNotifications() {
        const list = document.getElementById('notificationList');
        const badge = document.getElementById('notificationBadge');
        list.innerHTML = '<li class="list-group-item text-center py-4 text-muted">Loading...</li>';

        let notifications = [];
        try {
          const res = await axios.get('http://localhost:3000/reminders/all', {
            headers: { Authorization: `Bearer ${token}` }
          });
          notifications = res.data.notifications || [];
        } catch (err) {
          list.innerHTML = '<li class="no-notifications">Failed to load alerts.</li>';
          badge.style.display = 'none';
          return;
        }

        if (notifications.length === 0) {
          list.innerHTML = '<li class="no-notifications">No alerts set.</li>';
          badge.style.display = 'none';
          return;
        }

        const fulfilledCount = notifications.filter(n => n.match).length;
        badge.textContent = fulfilledCount;
        badge.style.display = fulfilledCount > 0 ? 'inline-block' : 'none';

        list.innerHTML = ''; // Clear loading

        notifications.forEach(notif => {
          const li = document.createElement('li');
          li.className = 'notification-item list-group-item';

          const distanceKm = Math.round(notif.maxDistance / 1000);

          if (!notif.match) {
            // Pending Alert
            li.innerHTML = `
              <span>
                Waiting for <strong>${notif.bloodGroup}</strong> 
                ${notif.searchRole === 'donor' ? 'donors' : 'recipients'} 
                within <strong>${distanceKm} km</strong>
              </span>
              <div>
                <button class="btn-update me-2" data-id="${notif._id}" 
                        data-blood="${notif.bloodGroup}" data-dist="${distanceKm}">
                  <i class="fas fa-edit"></i> Update
                </button>
                <button class="btn-delete" data-id="${notif._id}">Delete</button>
              </div>
            `;
          } else {
            // Fulfilled
            const name = notif.match.name || 'Unknown Donor';
            const city = notif.match.city || 'Unknown City';
            li.innerHTML = `
              <span>
                Found <strong>${notif.bloodGroup}</strong> donor: 
                <strong>${name}</strong> - ${city}
              </span>
              <button class="btn-contact" data-id="${notif.match._id}">Contact</button>
            `;
          }
          list.appendChild(li);
        });

        // Delete Handler
        document.querySelectorAll('.btn-delete').forEach(btn => {
          btn.onclick = async () => {
            if (confirm('Delete this alert?')) {
              try {
                await axios.delete(`http://localhost:3000/reminders/${btn.dataset.id}`, {
                  headers: { Authorization: `Bearer ${token}` }
                });
                loadNotifications();
              } catch (err) {
                alert('Failed to delete.');
              }
            }
          };
        });

        // Update Handler (Edit Alert)
        document.querySelectorAll('.btn-update').forEach(btn => {
          btn.onclick = () => {
            const id = btn.dataset.id;
            const blood = btn.dataset.blood;
            const dist = btn.dataset.dist;

            document.getElementById('bloodGroup').value = blood;
            document.getElementById('distance').value = dist;
            document.getElementById('distanceValue').textContent = `${dist} km`;

            // Change form to update mode
            const form = document.getElementById('notificationForm');
            form.onsubmit = async (e) => {
              e.preventDefault();
              const newBlood = document.getElementById('bloodGroup').value;
              const newDist = parseInt(document.getElementById('distance').value) * 1000; // to meters

              try {
                await axios.put(`http://localhost:3000/reminders/${id}`, {
                  bloodGroup: newBlood,
                  maxDistance: newDist
                }, { headers: { Authorization: `Bearer ${token}` } });

                alert('Alert updated!');
                form.reset();
                document.getElementById('distance').value = 10;
                document.getElementById('distanceValue').textContent = '10 km';
                form.onsubmit = addNotification; // reset to add mode
                loadNotifications();
              } catch (err) {
                alert('Update failed.');
              }
            };
          };
        });

        // Contact
        document.querySelectorAll('.btn-contact').forEach(btn => {
          btn.onclick = () => {
            alert(`Contact donor ID: ${btn.dataset.id}\n(Feature coming soon!)`);
          };
        });
      }

      // Add New Notification
      async function addNotification(e) {
        e.preventDefault();
        const bloodGroup = document.getElementById('bloodGroup').value;
        const distance = parseInt(document.getElementById('distance').value) * 1000; // km â†’ meters
        const searchRole = (user && user.role=== 'donor') ? 'recipient' : 'donor';

        try {
          await axios.post('http://localhost:3000/reminders/create', {
            bloodGroup,
            searchRole,
            maxDistance: distance
          }, { headers: { Authorization: `Bearer ${token}` } });

          document.getElementById('notificationForm').reset();
          document.getElementById('distance').value = 10;
          document.getElementById('distanceValue').textContent = '10 km';
          loadNotifications();
        } catch (err) {
          console.log(err)
          // alert('Failed to create alert.');
        }
      }

      // Distance Live Update
      document.getElementById('distance').addEventListener('input', (e) => {
        document.getElementById('distanceValue').textContent = `${e.target.value} km`;
      });

      // Form Submit (Add Mode by Default)
      document.getElementById('notificationForm').onsubmit = addNotification;

      // Logout
      document.getElementById('logoutBtn').onclick = () => {
        localStorage.removeItem('token');
        window.location.href = '/login';
      };

      // Initialize
      fetchUserData().then(() => {
        if (isPremiumUser) loadNotifications();
      });
    });
  </script>
</body>

</html>
